#   https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

pre-push:
  parallel: true
  commands:
    eslint:
      skip:
        - merge
        - rebase
      run: yarn lint
    dependencies:
      skip:
        - merge
        - rebase
      run: ./.github/scripts/pin-version

commit-msg:
  parallel: true
  commands:
    commitlint:
      skip:
        - merge
        - rebase
      run: yarn commitlint --edit
